app-id: com.mitchellh.ghostty.Devel
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.ziglang
default-branch: tip
command: ghostty
# Integrate the rename into zig build, maybe?
rename-desktop-file: com.mitchellh.ghostty.desktop
rename-appdata-file: com.mitchellh.ghostty.metainfo.xml
rename-icon: com.mitchellh.ghostty
desktop-file-name-suffix: " (Devel)"
finish-args:
  # 3D rendering
  - --device=dri
  # use host PTS namespace
  - --device=all
  # Windowing
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Allow user to specify additional config files in home by default
  - --filesystem=home:ro
  # So we can escape the sandbox
  - --talk-name=org.freedesktop.Flatpak
cleanup:
  - /include
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /share/gir-1.0
  - /share/pkgconfig
  - /share/vala
  - "*.la"
  - "*.a"
  - "*.so"

modules:
  - dependencies.yml

  - name: ghostty
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/ziglang
    build-commands:
      - zig build
        -Doptimize=Debug
        -Dcpu=baseline
        -Dflatpak=true
        -Dstrip=false
        -fno-sys=oniguruma
        --prefix /app
        --search-prefix /app
        --system $PWD/vendor/p
    sources:
      - type: dir
        path: ..
        skip:
          - flatpak/.flatpak-builder
          - flatpak/builddir
          - flatpak/repo
          - zig-cache
          - zig-out

      - zig-packages.json
